<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div id="mode-selection">
        <p>Choose Game Mode:</p>
        <button id="single-player">Play vs Computer</button>
        <button id="multi-player">Two Players</button>
    </div>

    <div id="turn-indicator" style="display:none; margin-bottom:10px; font-size:1.2rem;"></div>

    <div id="game" style="display:none;">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button id="reset" style="display:none;">Reset Game</button>

    <div id="victory-overlay" style="display:none;">
        <div id="victory-text"></div>
    </div>

    <audio id="cheer2-sound" src="cheer2.wav" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
